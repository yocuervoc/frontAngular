<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    
    <mat-card-content>
        <p>{{product.description | slice:0:20}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addCart()" mat-raised-button color="primary"> Add to cart</button>
        <a routerLink="/products/{{product.id}}" mat-raised-button color="">Detalle</a>
    </mat-card-actions>
</mat-card>
